{% extends "base.html" %}
{% block content %}

<h1>Skin Cancer Detectort</h1>
<p class="comment">Выясните, является ли пятно на коже патологией или нет. Загрузите изображение или укажите URL.</p>
<dive class="col-xs-6">
    <form action="/upload" id="upload-file" method="post" enctype="multipart/form-data">
        <p class="comment">Выберите изображение для загрузки и нажмите "Определить":</p>
        <div class="custom-file">
            <input type="file" class="custom-file-input" name="file" id="customFile">
            <label class="custom-file-label" for="customFile">Выберите файл</label>

        </div>

        <div>
            <input type="submit" class="btn btn-success" id="btn-predict" value="Определить" />
        </div>
    </form>

    <h5 class="comment">Или</h5>
    <p class="comment">Введите URL изображения и нажмите "Определить":</p>
    <form action="/classify-url" id="submit-url" method="post">
        <div class="col-xs-4">
            <input type="url" class="form-control" name="url" id="url-input" placeholder="Введите URL изображения">
        </div>
        <div>
            <input type="submit" class="btn btn-success" value="Определить">
        </div>
    </form>
    <h3 id="result">
        <span> </span>
    </h3>

</dive>
{% endblock %}
